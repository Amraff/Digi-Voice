<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>VoiceBox ‚Äì Text to Speech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Authentication Section -->
  <div id="authSection" style="display:none;">
    <div class="auth-container">
      <h1>üéôÔ∏è VoiceBox</h1>
      <div class="auth-tabs">
        <button onclick="showSignIn()" class="tab-btn active" id="signinTab">Sign In</button>
        <button onclick="showSignUp()" class="tab-btn" id="signupTab">Sign Up</button>
      </div>
      
      <div id="signinForm" class="auth-form">
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button onclick="signIn()" class="auth-btn">Sign In</button>
      </div>
      
      <div id="signupForm" class="auth-form" style="display:none;">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password (min 8 chars)" required>
        <button onclick="signUp()" class="auth-btn">Sign Up</button>
      </div>
      
      <div id="verificationSection" style="display:none;">
        <input type="text" id="verificationCode" placeholder="Verification Code">
        <button onclick="confirmSignUp()" class="auth-btn">Verify</button>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <div id="appSection" style="display:none;">
    <header>
      <h1>üéôÔ∏è VoiceBox</h1>
      <p>Convert your text into lifelike speech using Amazon Polly</p>
      <button onclick="signOut()" class="signout-btn">Sign Out</button>
    </header>

  <main>
    <section class="card">
      <label for="voiceSelected">Choose a Voice</label>
      <select id="voiceSelected" class="input"></select>

      <label for="postText">Your Text</label>
      <textarea id="postText" placeholder="Write your text here..."></textarea>
      <span id="charCounter">Characters: 0</span>

      <div class="actions">
        <button id="sayButton" class="btn">Convert to Speech</button>
        <span id="postIDreturned"></span>
      </div>
    </section>

    <section class="card">
      <h2>üîç Retrieve a Post</h2>
      <div class="row">
        <input type="text" id="postId" placeholder="Enter Post ID" class="input" />
        <button id="searchButton" class="btn secondary">Search</button>
      </div>
    </section>

    <section class="card">
      <h2>üìë Posts</h2>
      <table id="posts">
        <colgroup>
          <col style="width:15%">
          <col style="width:10%">
          <col style="width:35%">
          <col style="width:10%">
          <col style="width:30%">
        </colgroup>
        <thead>
          <tr>
            <th>Post ID</th>
            <th>Voice</th>
            <th>Text</th>
            <th>Status</th>
            <th>Playback / Download</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows dynamically filled -->
        </tbody>
      </table>
    </section>
    </main>

    <footer>
      <p>üöÄ Powered by Amazon Polly | Built with ‚ù§Ô∏è as VoiceBox</p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  
  <script>
    function showSignIn() {
      document.getElementById('signinForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('signinTab').classList.add('active');
      document.getElementById('signupTab').classList.remove('active');
    }
    
    function showSignUp() {
      document.getElementById('signinForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('signinTab').classList.remove('active');
      document.getElementById('signupTab').classList.add('active');
    }
  </script>
</body>
</html>
